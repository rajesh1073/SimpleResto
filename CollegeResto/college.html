<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RajeshResto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
   <div class="main">
    <div class="navbar">
         <div class="nav-1">
        <div class="logo">Rajesh Resto</div>
            <ul class="links">
            <li>Home</li>
            <li>Menu</li>
            <li>About</li>
            <li>Location</li>
            <li>Contact</li>
        </ul>
        </div>        
        <div class="icons">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-bars"></i>
        </div>
    </div>
    <div class="hero">
        <div class="left">
            <span class="left1">Are You Hungry?</span>
            <span class="left2">Don't Wait</span>
            <span class='left3'>Let start to order food now</span>
            <span class="left4">Check out Menu</span>
        </div>
        <div class="food" id="food"></div>
    </div>
    <div class="items">
        <div id="food1"></div>
        <div id="food2"></div>
        <div id="food3"></div>
        <div id="food4"></div>    
    </div>
   </div>
   <script src="script.js"></script>
</body>
</html>
